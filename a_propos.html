<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SNIR Cup</title>
	<link rel="stylesheet" href="framework/mini-default.css"/>
	<link rel="stylesheet" href="framework/animate.min.css"/>
    <link id="icon" rel="icon" href="imgs/lla-ico.ico"/>
    <style>
        body{
            background-image: url('imgs/fond.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: bottom right;
            background-size: 20%;
        }
        img{
            height: 100%;
        }
        .center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="particles-js" style="z-index: -1;position: absolute;width: 100%;"></div>
	<header>
		<a href="index.html" class="logo animate__animated animate__flash">SNIR Cup • rat</a>
		<a href="index.html" class="button"><span class="icon-home"></span> rat</a>
		<a href="a_propos.html" class="button"><span class="icon-help"></span> A propos</a>
	</header>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 animate__animated animate__fadeInUp">
			<form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="center">
                            <img src="imgs/lla-png.png" class="animate__animated animate__flip"/>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <h1>Rat <small>SNIR Cup 2021</small></h1>
                        <ul>
                            <li>Réalisé par <mark>Pierre LAURENT</mark> de la TS2SNIR</li>
                            <li>Dans la cadre de la <b>SNIR Cup 2021</b></li>
                            <li>Le <b>16 décembre</b> 2021 de <b>9h à 12h</b> (3h)</li>
                            <li>Arbitrage par <b>Yanne VALLETTE</b></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 col-md-offset-1">
                        <div class="center">
                            <b><a href="https://github.com/PierreLAURENT94/SNIR_Cup" target="_blank">Le GitHub du projet</a></b>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="center">
                            <b><a href="https://www.linkedin.com/in/laurent-dessartre-pierre" target="_blank">Mon LinkedIn</a></b>
                        </div>
                    </div>
                </div>
			</form>
		</div>
	</div>
    <script src="framework/particles.min.js"></script>
    <script>
particlesJS("particles-js",{
    "particles": {
        "number": {
        "value": 10,
        "density": {
            "enable": false,
            "value_area": 800
        }
        },
        "color": {
        "value": "#ffffff"
        },
        "shape": {
        "type": "image",
        "stroke": {
            "width": 0,
            "color": "#000000"
        },
        "polygon": {
            "nb_sides": 5
        },
        "image": {
            "src": "imgs/lla-png.png",
            "width": 300,
            "height": 300
        }
        },
        "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
            "enable": false,
            "speed": 40,
            "opacity_min": 0.1,
            "sync": false
        }
        },
        "size": {
        "value": 50,
        "random": true,
        "anim": {
            "enable": true,
            "speed": 5,
            "size_min": 20,
            "sync": false
        }
        },
        "line_linked": {
        "enable": false,
        "distance": 100,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
        },
        "move": {
        "enable": true,
        "speed": 1,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "bounce",
        "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
        }
        }
    },
    "interactivity": {
        "detect_on": "canvas",
        "events": {
        "onhover": {
            "enable": false,
            "mode": "repulse"
        },
        "onclick": {
            "enable": false,
            "mode": "repulse"
        },
        "resize": true
        },
        "modes": {
        "grab": {
            "distance": 400,
            "line_linked": {
            "opacity": 1
            }
        },
        "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
        },
        "repulse": {
            "distance": 200
        },
        "push": {
            "particles_nb": 4
        },
        "remove": {
            "particles_nb": 2
        }
        }
    },
    "retina_detect": true,
});
    </script>
</body>
</html>
